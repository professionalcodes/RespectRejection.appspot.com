<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>{% block title %}{% endblock title %}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta property="og:title" content="">
    	<meta property="og:type" content="Data">
    	<meta property="og:description" content="">
    	<meta property="og:image" content="">
		<meta property="og:site_name" content="">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/app.css">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/bootstrap-social.css">
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<script src="/js/utils.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>    	
		<script src="/angular/angular.min.js"></script>
		<script src="/angular/angular-route.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body ng-app="respectRejectionApp" ng-controller="RootCtrl">
		<script>
		  	window.fbAsyncInit = function() {
		    	FB.init({
		      		appId      : '234623640313204',
		      		xfbml      : true,
		      		version    : 'v2.8'
		    	});
		    	FB.AppEvents.logPageView();
		  	};

			(function(d, s, id){
		    	var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
		   	}(document, 'script', 'facebook-jssdk'));
		</script>

		<div class="modal fade" id="login-error-modal">
	  		<div class="modal-dialog" role="document">
	    		<div class="modal-content">
	      			<div class="modal-header">
	        			<h5 class="modal-title">Login Error</h5>
	        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          				<span aria-hidden="true">&times;</span>
	        			</button>
	      			</div>
	      			<div class="modal-body">
	        			<p id="login-error-msg"></p>
	        			<strong><span id="login-error-email"></span></strong>
	      			</div>
	      			<div class="modal-footer" style="text-align: center;">
	        			<button type="button" class="btn btn-success" data-dismiss="modal" style="width: 50%">Got It!</button>
	      			</div>
	    		</div>
	  		</div>
		</div>
	</body>
</html>
